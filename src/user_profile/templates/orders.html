</div>

{% endblock profile-navs %}




{% block profile-body %}

    <p class="font-WorkSans font-normal text-4xl xsm:text-5xl m-4">Your Orders</p>
</div>

            
<div class="flex justify-center items-center m-8 overflow-x-auto">
    
    <div class="w-full border border-slate-500">
        <div class="flex flex-col overflow-x-auto">
            <table class="w-full text-sm text-left">

                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Project Name
                        </th>
                        <th scope="col" class="px-6 py-3">

                    </tr>
                    
                </thead>
                
        
                <tbody>
                    <tr class="bg-white border-t border-slate-500">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                            Apple MacBook Pro 17" Hello world
                        </th>
                        <td class="px-6 py-4">
                            12/7/2004
                        </td>
                        <td class="px-6 py-4">

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

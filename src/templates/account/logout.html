{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block head_title %}{% trans "Sign Out" %}{% endblock %}



{% block content %}
<div class="w-full md:w-4/5 lg:w-8/12 p-8 m-auto mt-10 xsm:mt-24">
    <div class="flex justify-center items-center">
        <div class="w-full">
            <div class="text-center mb-6">
                <h1 class="font-Montserrat font-semibold text-4xl">{% trans "Sign Out" %}</h1>
            </div>

        <p class="text-center font-WorkSans font-normal text-xl mb-4">{% trans 'Are you sure you want to sign out?' %}</p>
<div class="flex justify-center">
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="primaryAction text-white font-WorkSans bg-black hover:bg-slate-900 focus:ring-4 focus:ring-slate-700 font-semibold rounded-lg text-2xl px-10 py-2.5 mb-2 dark:bg-black dark:hover:bg-slate-900 focus:outline-none dark:focus:ring-black">{% trans 'Sign Out' %}</button>
</form>
</div>
</div>
</div>
</div>


{% endblock %}

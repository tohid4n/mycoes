{% load static %}
{% load i18n %}

{% block content %}

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="font-Montserrat font-normal text-xl sm:text-2xl  xsm:m-4 underline">{% trans 'Sign Out' %}</button>
</form>

{% endblock %}

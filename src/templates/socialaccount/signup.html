 {%load socialaccount%}

<body onload="document.forms['google_login'].submit()">



  <form class="signup" id="signup_form" method="post" name="google_login" action="{% url 'socialaccount_signup' %}">
    {% csrf_token %}
    <div style="display: none;">{{ form.as_p }}</div>
  
  <button type="submit" style="display: none;">Sign up</button>
  
</form>

</body>
